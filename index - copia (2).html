<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello, world!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>

    <div class="container my-5">
      <h1>Estudiantes y Profesores</h1>
      <div class="alert alert-danger d-none">Por favor ingrese todos los datos</div>
      <form id ="formulario">
        <input class="form-control mb-2" name = "nombre" placeholder="Ingrese nombre" type = "text" value = "Juanito" required/>
        <input class="form-control mb-2" name = "edad" placeholder="Ingrese nombre" type = "number" value = "25" required/>

        <select class="form-select mb-2" name="opcion">
          <option value="Estudiante" selected>Estudiante</option>
          <option value="Profesor">Profesor</option>
        </select>

        <button class="btn btn-primary" type="submit">Agregar</button>
      </form>

      <section class="row mt-3">
          <div class="col-6" id="cardsEstudiantes">
          </div>
          <div class="col-6" id="cardsProfesores">
          </div>
      </section>
    </div>

    <template id="templateEstudiante">
      <article class="card mb-2">
        <div class="card-body">
          <h5>
            <span class="text-primary">Nombre</span>
            <span class="badge bg-success">Aprobado</span>

          </h5>
          <h6></h6>
          <p class="lead">edad</p>
          <button class="btn btn-success">Aprobar</button>
          <button class="btn btn-danger">Reprobar</button>


        </div>
      </article>
    </template>

    <template id="templateProfesor">
      
      <article class="card mb-2 bg-dark text-white">
        <div class="card-body">
          <h5>nombre</h5>
          <h6></h6>
          <p class="lead">Edad</p>
        </div>
      </article>
    </template>


    <script src="app.js"></script>
    <!--<script src="js/frutas.js"></script>-->
  </body>
</html>
